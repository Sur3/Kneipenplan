Imbissstand am Rewe, so wie er sein sollte. Netter Familienbetrieb. Treffpunkt zum Quatschen. Hier gibt es richtig scharfe Saucen zur Currywust, also Tabasco bis hin zum Schärfewettessen-Niveau! Dazu einen Kakao ;)
Mo-Sa bis ca 21 Uhr geöffnet.

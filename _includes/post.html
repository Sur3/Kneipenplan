<article class="post">
  <header>
    <time class="post_time" datetime="{{ post.date }}">{{ post.date | date: "%d.%m.%Y" }}</time>
    <h2 class="postHeading">{{ post.name }}</h2>
  </header>
  <div class="post_content">
    {% if post.special %}
    <p><strong>Special:</strong>{{ post.special }}</p>
    {% endif %}

    {% if post.link %} 
    <p><a class="post_link" href="{{ post.link }}">{{ post.link }}</a></p>
    {% endif %}

    <p>{{ post.content }}</p>

    
  </div>
</article>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Paderborner Kneipenplan</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="OpenLayers.js"></script>
    <script type="text/javascript">
        var map, select;

        function init(){
            var options = {
                projection: new OpenLayers.Projection("EPSG:900913"),
                displayProjection: new OpenLayers.Projection("EPSG:4326")
            };
            map = new OpenLayers.Map('map', options);
            var mapnik = new OpenLayers.Layer.OSM("OpenStreetMap (Mapnik)");
            var bars = new OpenLayers.Layer.Vector("Kneipen & Bars", {
                projection: map.displayProjection,
                strategies: [new OpenLayers.Strategy.Fixed()],
                protocol: new OpenLayers.Protocol.HTTP({
                    url: "kml/bars.kml",
                    format: new OpenLayers.Format.KML({
                        extractStyles: true,
                        extractAttributes: true
                    })
                })
            });
            var food = new OpenLayers.Layer.Vector("Essen", {
                projection: map.displayProjection,
                strategies: [new OpenLayers.Strategy.Fixed()],
                protocol: new OpenLayers.Protocol.HTTP({
                    url: "kml/food.kml",
                    format: new OpenLayers.Format.KML({
                        extractStyles: true,
                        extractAttributes: true
                    })
                })
            });

            styleMap = new OpenLayers.StyleMap({'default':{
                label : "${label}",
                fontColor: "black",
                fontSize: "14px",
                fontWeight: "bold",
                labelAlign: "${labelAlign}",
                pointRadius: 7,
                fillColor: "white",
                strokeColor: "white",
                labelXOffset : "0",
                labelYOffset : "0"
            }});

            var numbered = new OpenLayers.Layer.Vector("Nummeriert", {
                projection: map.displayProjection,
                strategies: [new OpenLayers.Strategy.Fixed()],
                protocol: new OpenLayers.Protocol.HTTP({
                    url: "kml/numbered_plan.kml",
                    format: new OpenLayers.Format.KML({
                        extractStyles: true,
                        extractAttributes: true
                    })
                }),
                styleMap: styleMap
            });
            
            numbered.setVisibility(false);
            map.addLayers([mapnik, numbered, bars, food]);

            select = new OpenLayers.Control.SelectFeature(bars);
            
            bars.events.on({
                "featureselected": onFeatureSelect,
                "featureunselected": onFeatureUnselect
            });

            map.addControl(select);
            select.activate();   

            map.addControl(new OpenLayers.Control.LayerSwitcher());

            var lonLat = new OpenLayers.LonLat(8.75456929206848, 51.71960448493701 )
            .transform(
            new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
            map.getProjectionObject() // to Spherical Mercator Projection
            );
            map.setCenter(lonLat, 15);
        }
        function onPopupClose(evt) {
            select.unselectAll();
        }
        function onFeatureSelect(event) {
            var feature = event.feature;
            var selectedFeature = feature;
            var popup = new OpenLayers.Popup.FramedCloud("chicken", 
                feature.geometry.getBounds().getCenterLonLat(),
                new OpenLayers.Size(100,100),
                "<h2>"+feature.attributes.name + "</h2><div class='description'>" + feature.attributes.description + "</div>",
                null, true, onPopupClose
                );
            feature.popup = popup;
            map.addPopup(popup);
        }
        function onFeatureUnselect(event) {
            var feature = event.feature;
            if(feature.popup) {
                map.removePopup(feature.popup);
                feature.popup.destroy();
                delete feature.popup;
            }
        }
    </script>
</head>
<body onload="init()">
    <div id="map" class="map"></div>
    <div>
      <nav class="footnav">
        <ul>
            <li><a href="https://github.com/codeforpb/Kneipenplan/blob/master/README.md">Ãœber das Projekt</a></li>
        </ul>
    </nav>
</div>
</body>
</html>

  <div class="post" style="width: 60em">
  <h2>{{ post.name }}</h2>
  {% if post.special %}
    <p class="post_special">{{ post.special }}</p>
  {% endif %}
  <p class="post_time">{{ post.date | date: "%-d.%-m.%y" }}</p>
  <p class="post_content">{{ post.content | remove: '<p>' | remove: '</p>' }}</p>
  {% if post.link %} 
    <a href="{{ post.link }}">{{ post.link }}</a>
  {% endif %}
</div>
